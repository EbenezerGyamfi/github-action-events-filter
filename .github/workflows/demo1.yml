name: deployemnt-workflow
on:
  push:
    branches:
      - dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: download node js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Test
        run: npm run test

      - name: Run linting
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Deploy App
        run: echo "application deployed"